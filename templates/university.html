<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>University Students - Post Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Post Your Services</h1>
        <nav>
            <ul>
                <li><a href="/university">University Students</a></li>
                <li><a href="/supply">Supply</a></li>
                <li><a href="/highschool">High School Students</a></li>
                <li><a href="/requests">Requests</a></li>
                
                {% if current_user.is_authenticated %}
                    <li><a href="/profile">Your Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="/add_service">
            <label for="title">Service Title</label>
            <input type="text" id="title" name="title" placeholder="Enter service title" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject you offer help with (e.g., Mathematics, Programming)" required>

            <label for="university">University</label>
            <input type="text" id="university" name="university" placeholder="Name of your university" required>

            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" placeholder="Your current semester (e.g., 3rd Semester)" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Price for the service" step="0.5" required>
    
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe your service" required></textarea>
    
            <button type="submit">Post Service</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Interaction Website</p>
    </footer>
</body>
</html>
