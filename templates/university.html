<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Students - Post Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Post Your Services</h1>
        <nav>
            <ul>
                <li><a href="/university">University Students</a></li>
                <li><a href="/supply">Supply</a></li>
                <li><a href="/highschool">High School Students</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="/add_service">
            <label for="title">Service Title</label>
            <input type="text" id="title" name="title" placeholder="Enter service title" required>
    
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe your service" required></textarea>
    
            <label for="category">Category</label>
            <input type="text" id="category" name="category" placeholder="Service category (e.g. tutoring, project help)" required>
    
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Price for the service" step="0.01" required>
    
            <button type="submit">Post Service</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Student Interaction Website</p>
    </footer>
</body>
</html>
