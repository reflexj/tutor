<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Edit Service Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Website Logo" id="logo">
        </a>
        <h1>Edit Your Service Post</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/createpost">Create Post</a></li>
            </ul>
        </nav>
        <section class="auth-links">
            {% if current_user.is_authenticated %}
                <a href="/profile">Your Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </section>
    </header>

    <main>
        <form method="POST" action="{{ url_for('edit_service', post_id=post.id) }}">
            <h2>Edit Service Post</h2>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="{{ post.subject }}" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" value="{{ post.university }}" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" value="{{ post.semester }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ post.description }}</textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ post.price }}" required>

            <label for="contact">Contact</label>
            <input type="text" id="contact" name ="contact" value="{{ post.contact}}" required>

            <label for="additional_info">Additional Info</label>
            <input type="text" id="additional_info" name="additional_info" value="{{ post.additional_info}}">

            <button type="submit">Update Post</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Students4Students</p>
    </footer>
</body>
</html>
