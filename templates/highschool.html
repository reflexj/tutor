<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>High School Students - Search Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Search Available Services</h1>
        <nav>
            <ul>
                <li><a href="/supply">Angebot</a></li>
                <li><a href="/requests">Requests</a></li>
                <li><a href="/university">Anbieten</a></li>
                <li><a href="/highschool">Nachfragen</a></li>
                
                {% if current_user.is_authenticated %}
                    <li><a href="/profile">Your Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>    
           
            <form action="/add_demand" method="POST">
                
             <h2>Request a Service</h2>
             
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Your Request titel" required>
        
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Maths, Programming etc." required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="What do you need?" required></textarea>

                <label for="price">Price</label>
                <textarea id="price" name="price" placeholder="How much would you be willing to pay"></textarea>

                <label for="contact">Contact</label>
                <textarea id="contact" name="contact" placeholder= "email, phonenumber..."required></textarea>

                <label for="additional_info">Additional Info</label>
                <textarea id="additional_info" name="additional_info" placeholder="Anything else I want you to know"></textarea>
        
                <button type="submit">Submit Request</button>
            </form>
      
        
    </main>

    <footer>
        <p>&copy; 2024 Student Interaction Website</p>
    </footer>
</body>
</html>
