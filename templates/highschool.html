<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>High School Students - Search Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Website Logo" id="logo">
        </a>
        <h1>Request a service</h1>
        <nav>
            <ul>
                <li><a href="/allposts">All posts</a></li>
                <li><a href="/supply">Services</a></li>
                <li><a href="/requests">Requests</a></li>
                <li><a href="/createpost">Create Post</a></li>
            </ul>
        </nav>
        <section class="auth-links">
            {% if current_user.is_authenticated %}
                <a href="/profile">Your Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </section>
    </header>
    
    <main>  

        <h2>What kind of post do you want to create?</h2>
        
        <div class="button-container">
            <a href="/highschool">
                <button class="creat-button-request" type="button">Request</button>
            </a>
            
            <a href="/university">
                <button class="creat-button-service" type="button">Service</button>
            </a>  
        </div>

   
            <form id="info" action="/add_demand" method="POST">
             
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Your Request titel" required>
        
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Maths, Programming etc." required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="What do you need?" required></textarea>

                <label for="price">Price</label>
                <textarea id="price" name="price" placeholder="How much would you be willing to pay"></textarea>

                <label for="contact">Contact</label>
                <textarea id="contact" name="contact" placeholder= "email, phonenumber..."required></textarea>

                <label for="additional_info">Additional Info</label>
                <textarea id="additional_info" name="additional_info" placeholder="Anything else I want you to know"></textarea>
        
                <button type="submit">Submit Request</button>
            </form>
      
        
    </main>

    <footer>
        <p>&copy; 2024 Students4Students</p>
    </footer>
</body>
</html>
