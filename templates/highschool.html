<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Students - Search Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Search Available Services</h1>
        <nav>
            <ul>
                <li><a href="/university">University Students</a></li>
                <li><a href="/supply">Supply</a></li>
                <li><a href="/highschool">High School Students</a></li>
                
                {% if current_user.is_authenticated %}
                    <li><a href="/profile">Your Profile</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="/search_results" method="GET">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" placeholder="Enter category (e.g. math, programming)" required>
    
            <button type="submit">Search</button>
        </form> 
        
       
        <h2>Request a Service</h2>
        
            <form action="/add_demand" method="POST">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
        
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
        
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
        
                <button type="submit">Submit Request</button>
            </form>
      
        
    </main>

    <footer>
        <p>&copy; 2024 Student Interaction Website</p>
    </footer>
</body>
</html>
